
  
    <table  class="table table-hover table-sm" >
   
        <thead class="thead-light">  
            <tr>  
                <th>ID</th>  
                <th>STOCKEXCHANGE</th>  
                <th>BRIEF</th>  
                <th>CONTACTADDRESS</th>  
                <th>REMARKS</th>
                
               
                  
            </tr>  
        </thead>  
        <tbody>  
             <tr *ngFor="let  stock of stockList ">  
                <td>{{stock.id}}</td>  
                <td>{{stock.stockEx}}</td>  
                <td>{{stock.brief}}</td>  
                <td>{{stock.contactAddress}}</td>
                <td>{{stock.remarks}}</td>
                
                </tr>
            </tbody>
            </table>
