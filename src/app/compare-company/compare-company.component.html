<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <body>
      <h3 class="text-center login-title">Compare Company/Sectors</h3>
      <label for="Company">Select Company/sector</label>
      <select class="form-control" formControlName="sector" data-toggle="tooltip"
       data-placement="right" title="Select" required="required">
       <option value="null">--Select --</option>
       <option value="Company">Company</option>
       <option value="Sector">Sector</option>
      </select><br>
      <div class="form-group">
        <label for="Company">Select Stockexchange</label>
        <select class="form-control" formControlName="sector" data-toggle="tooltip"
         data-placement="right" title="Select" required="required">
         <option value="null">--Select --</option>
         <option value="nse">Nse</option>
         <option value="bse">Bse</option>
        </select>
        </div><br>
          <div class="form-group">
            <label for="companyName">Company Name</label>
            <input type="text" class="form-control" formControlName="companyName"
              data-toggle="tooltip" data-placement="right" title="Enter Company Name"
              required="required">
            <div class="alert alert-danger"
              *ngIf="(CompanyName.touched) && (CompanyName.invalid)"
              style="margin-top: 5px;">
              <span *ngIf="CompanyName.errors.required">Company Name is Required</span>
              <span *ngIf="CompanyName.errors.minlength">
                MinLength Error
              </span>
            </div>
          </div>
    </body>
    <button type="submit" class="btn btn-success">Generate Map</button>&nbsp; &nbsp;
    <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-plus-sign"></span> Add more</button>
 </div>
</div>
</div>
