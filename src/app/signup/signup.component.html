
<div class="row"> 
    <div class="col-sm-1"></div>
  <div class="col-sm-6">
  

 
     
    <div [hidden]="submitted" style="width: 400px;">  
      <form #saveUser1 (ngSubmit)="saveUser(saveUser1)"  [formGroup]="usersaveform"  >  
        <div class="form-group">  
          <h3>{{message}}</h3>
          <label for="name">ID</label>  
          <input type="text" class="form-control"  formControlName="id" data-toggle="tooltip"   
             data-placement="right" title="Enter User Id" >  
          <div class="alert alert-danger" *ngIf = "(usersaveform.get('id').touched) && (usersaveform.get('id').invalid)"   
            style="margin-top: 5px;">  
              <span *ngIf="usersaveform.get('id').errors.required"> User id is Required</span>  
                <span *ngIf = "usersaveform.get('id').errors.minlength">   
                    MinLength Error   
                </span>                     
            </div>  
      </div>  
          <div class="form-group">  
              <label for="name">USER NAME</label>  
              <input type="text" class="form-control"  formControlName="userName" data-toggle="tooltip"   
                 data-placement="right" title="Enter User Name" >  
              <div class="alert alert-danger" *ngIf = "(usersaveform.get('userName').touched) && (usersaveform.get('userName').invalid)"   
                style="margin-top: 5px;">  
                  <span *ngIf="usersaveform.get('userName').errors.required"> User Name is Required</span>  
                    <span *ngIf = "usersaveform.get('userName').errors.minlength">   
                        MinLength Error   
                    </span>                     
                </div>  
          </div>  
    
           <div class="form-group">  
              <label for="name"> EMAIL</label>  
              <input type="text" class="form-control" formControlName="email"   
                data-toggle="tooltip" data-placement="right" title="Enter Email">  
                <div class="alert alert-danger" *ngIf = "(usersaveform.get('email').touched) && (usersaveform.get('email').invalid)"   
                style="margin-top: 5px;">  
                  <span *ngIf="usersaveform.get('email').errors.required"> Email is Required</span>  
                    <span *ngIf = "usersaveform.get('email').errors.email">   
                        Invalid Email Format   
                    </span>                     
                </div>  
          </div>  
    
          <div class="form-group">  
            <label for="name"> PASSWORD</label>  
            <input type="text" class="form-control" formControlName="password"  
              data-toggle="tooltip" data-placement="right" title="Enter Password">  
              <div class="alert alert-danger" *ngIf = "(usersaveform.get('password').touched) && (usersaveform.get('password').invalid)"   
              style="margin-top: 5px;">  
                <span *ngIf="usersaveform.get('password').errors.required"> Password is Required</span>  
                  <span *ngIf = "usersaveform.get('password').errors.password">   
                      Invalid Password Format   
                  </span>  
                  <span *ngIf = "usersaveform.get('password').errors.minlength">   
                    MinLength Error  
                </span>                    
              </div>  
        </div>  
        <div class="form-group">  
          <label for="name"> MOBILENUMBER</label>  
          <input type="number" class="form-control" formControlName="mobileNumber" data-toggle="tooltip"  pattern="^\d{10}$"
        data-placement="right" title="Enter mobileNumber">  
            <div class="alert alert-danger" *ngIf = "(usersaveform.get('mobileNumber').touched) && (usersaveform.get('mobileNumber').invalid)"   
            style="margin-top: 5px;">  
              <span *ngIf="usersaveform.get('mobileNumber').errors.required"> mobileNumber is Required</span>  
                <span *ngIf = "usersaveform.get('mobileNumber').errors.mobile_number">   
                    Invalid mobileNumber Format   
                </span> 
                <span *ngIf = "usersaveform.get('mobileNumber').errors.pattern">   
               Enter valid mobileNumber(10) 
              </span>                     
            </div>  
      </div>
      <div class="form-group">  
     <label for="profileImage">UPLOAD IMAGE</label>  
            <input formControlName="profileImage" class="form-control" type="file"(change)="selectFile($event)">  
            <div class="alert alert-danger" *ngIf = "(usersaveform.get('profileImage').touched) && (usersaveform.get('profileImage').invalid)"   
            style="margin-top: 5px;">  
            <span *ngIf="usersaveform.get('profileImage').errors.required"> file is Required</span>  
  
        
          </div>  
        </div>
    
       <button type="submit"    class="btn btn-success" >SUBMIT</button>  
       <label>NewUser?</label>
      <a routerLink="/signup"> <label>SignUp</label></a>
        
      </form> 
      <br> 
  </div>  
  </div>  
</div>
