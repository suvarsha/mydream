
<div class="row"> 
    
    <div class="col-sm-6">
    
    </div> 
  
    <div class="col-sm-6" > 
       
      <div [hidden]="submitted" style="width: 400px;">  
        <form #saveStockprice1 (ngSubmit)="saveStockprice(saveStockprice1)"  [formGroup]="stockPriceform">  
          <div class="form-group">  
            <h3>{{message}}</h3>  
            <label for="name">COMPANY CODE</label>  
            <input type="text" class="form-control"  formControlName="companyCode" data-toggle="tooltip"   
               data-placement="right" title="Enter company code" >  
            <div class="alert alert-danger" *ngIf = "(stockPriceform.get('companyCode').touched) && (stockPriceform.get('companyCode').invalid)"   
              style="margin-top: 5px;">  
                <span *ngIf="stockPriceform.get('companyCode').errors.required"> company code is Required</span>  
                  <span *ngIf = "stockPriceform.get('companyCode').errors.minlength">   
                      MinLength Error   
                  </span>                     
              </div>  
        </div>
        <div class="form-group">  
            <label for="name">STOCK EXCHANGE</label>  
            <input type="text" class="form-control"  formControlName="stockExchange" data-toggle="tooltip"   
               data-placement="right" title="Enter stock exchange" >  
            <div class="alert alert-danger" *ngIf = "(stockPriceform.get('stockExchange').touched) && (stockPriceform.get('stockExchange').invalid)"   
              style="margin-top: 5px;">  
                <span *ngIf="stockPriceform.get('stockExchange').errors.required"> stock exchange field is Required</span>  
                  <span *ngIf = "stockPriceform.get('stockExchange').errors.minlength">   
                      MinLength Error   
                  </span>                     
              </div>  
        </div>
        <div class="form-group">  
            <label for="name">CURRENT PRICE</label>  
            <input type="number" class="form-control"  formControlName="currentPrice" data-toggle="tooltip"   
               data-placement="right" title="Enter current price" >  
            <div class="alert alert-danger" *ngIf = "(stockPriceform.get('currentPrice').touched) && (stockPriceform.get('currentPrice').invalid)"   
              style="margin-top: 5px;">  
                <span *ngIf="stockPriceform.get('currentPrice').errors.required"> currentPrice is Required</span>  
                  <span *ngIf = "stockPriceform.get('currentPrice').errors.minlength">   
                      MinLength Error   
                  </span>                     
              </div>  
        </div>
            <div class="form-group">  
            <label for="name">DATE</label>  
            <input type="text" class="form-control"  formControlName="date" data-toggle="tooltip"   
               data-placement="right" title="Enter current price" >  
            <div class="alert alert-danger" *ngIf = "(stockPriceform.get('date').touched) && (stockPriceform.get('date').invalid)"   
              style="margin-top: 5px;">  
                <span *ngIf="stockPriceform.get('date').errors.required"> date is Required</span>  
                                       
              </div>  
        </div>
        <div class="form-group">  
          <label for="name">TIME</label>  
          <input type="text" class="form-control"  formControlName="time" data-toggle="tooltip"   
             data-placement="right" title="Enter current price" >  
          <div class="alert alert-danger" *ngIf = "(stockPriceform.get('time').touched) && (stockPriceform.get('time').invalid)"   
            style="margin-top: 5px;">  
              <span *ngIf="stockPriceform.get('time').errors.required"> time is Required</span>  
                                    
            </div>  
      </div>
      <div class="form-group">  
        <label for="uploadFile">UPLOAD IMAGE</label>  
               <input formControlName="uploadFile" class="form-control" type="file"(change)="selectFile($event)">  
               <div class="alert alert-danger" *ngIf = "(stockPriceform.get('uploadFile').touched) && (stockPriceform.get('uploadFile').invalid)"   
               style="margin-top: 5px;">  
               <span *ngIf="stockPriceform.get('uploadFile').errors.required"> file is Required</span>  
     
             </div>  
           </div>
        
        <button type="submit"    class="btn btn-success">Submit</button>
        </form>
          
        </div>
        </div>
        </div>
