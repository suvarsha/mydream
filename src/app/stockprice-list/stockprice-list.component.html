
 
  
    <table  class="table table-hover table-sm" >
   
        <thead class="thead">  
            <tr>  
                <th>COMPANY CODE</th>  
                <th>STOCKEXCHANGE</th>  
                <th>CURRENTPRICE</th>  
                <th>DATE</th> 
                <th>TIME</th>
                <th>UPLOADFILE</th>
                <th>DELETE</th> 
                <th>UPDATE</th>
                
                  
            </tr>  
        </thead>  
        <tbody>  
             <tr *ngFor="let  stock of stockPrice ">  
                <td>{{stock.companyCode}}</td>  
                <td>{{stock.stockExchange}}</td>  
                <td>{{stock.currentPrice}}</td>  
                <td>{{stock.date}}</td>
                <td>{{stock.time}}</td>
                <td>{{stock.uploadFile}}</td>
                <td><button (click)="deleteStock(stock)"   class="btn btn-danger">Delete</button> </td>
                <td><button (click)="updateStock(stock)"   class="btn btn-success">Update</button> </td>
            </tr>
            </tbody>
            </table>
