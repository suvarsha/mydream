<div class="row">
  <div class="col-sm-1"></div>
   
  <div class="col-sm-3">

  </div>
    <div class="col-sm-4 " > 
       
      <div [hidden]="submitted" style="width: 400px;">  
        <form #saveUser1 (ngSubmit)="saveUser(saveUser1)"  [formGroup]="loginSaveForm">  
          <div class="form-group">  
            <h3>login</h3>  
            <label for="name">username</label>  
            <input type="text" class="form-control"  formControlName="userName" data-toggle="tooltip"   
               data-placement="right" title="Enter  Id" >  
            <div class="alert alert-danger" *ngIf = "(loginSaveForm.get('userName').touched) && (loginSaveForm.get('userName').invalid)"   
              style="margin-top: 5px;">  
                <span *ngIf="loginSaveForm.get('userName').errors.required"> username is Required</span>  
                  <span *ngIf = "loginSaveForm.get('userName').errors.minlength">   
                      MinLength Error   
                  </span>                     
              </div>  
        </div>
        <div class="form-group">  
        
          <label for="name">password</label>  
          <input type="text" class="form-control"  formControlName="password" data-toggle="tooltip"   
             data-placement="right" title="Enter  Id" >  
          <div class="alert alert-danger" *ngIf = "(loginSaveForm.get('password').touched) && (loginSaveForm.get('password').invalid)"   
            style="margin-top: 5px;">  
              <span *ngIf="loginSaveForm.get('password').errors.required"> password is Required</span>  
                <span *ngIf = "loginSaveForm.get('password').errors.minlength">   
                    MinLength Error   
                </span>                     
            </div>  
      </div>
      <button type="submit"    class="btn btn-success">login</button>
        </form>
        </div>
        </div>
        <div class="col-sm-4"></div>
        </div>
